<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="img-container">
          <img src="/images/image-equilibrium.jpg" alt="Equilibrium" />
          <div class="overlay"><i class="fa-solid fa-eye"></i></div>
        </div>
        <div class="text-container">
          <h1>Equilibrium #3429</h1>
          <p class="main-text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-time">
            <div class="ethereum">
              <img src="/images/icon-ethereum.svg" alt="ethereum" />
              <p>0.041 ETH</p>
            </div>
            <div>
              <img src="/images/icon-clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="hr"></div>
        <div class="nft-footer">
          <img src="/images/image-avatar.png" alt="avatar" />
          <p>Creation of <span class="name"> Jules Wyvern</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >.
      </p>
      <p>
        Coded by
        <a href="https://github.com/inaveentata" target="_blank">Tata Naveen</a
        >.
      </p>
    </footer>
  </body>
</html>
